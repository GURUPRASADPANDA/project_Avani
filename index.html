<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVANI Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            height: 100vh;
            
        }

        .sidebar {
            background-color: #183e39;
            width: 250px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .sidebar img {
            width: 150px;
            margin-bottom: 50px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .sidebar a:hover {
            opacity: 0.8;
        }

        .icon {
            margin-right: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #e0ffe0;
            border-radius: 10px;
            margin: 20px;
        }

        .content h1 {
            font-size: 28px;
            color: #183e39;
        }

        .content p {
            font-size: 18px;
            color: #183e39;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            background-color: #7cd2bd;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="logo.png" alt="AVANI Logo">
            <a href="#" class="menu-item" id="overview-link"><span class="icon">ðŸ“„</span>Overview</a>
            <a href="#" class="menu-item" id="sensors-data-link"><span class="icon">ðŸ“¡</span>Sensors Data</a>
            <a href="#" class="menu-item" id="report-link"><span class="icon">ðŸ“‘</span>Report</a>
            <a href="#" class="menu-item" id="contact-link"><span class="icon">ðŸ’¬</span>Contact Us</a>
        </div>

        <div class="content" id="content-section">
            <h1>What Is AVANI?</h1>
            <p>This section will contain information about AVANI or load other pages dynamically when you click on the sidebar links.</p>
        </div>
    </div>

    <script>
        // Function to load HTML content into the content section
        function loadPage(page) {
            const contentSection = document.getElementById('content-section');
            
            if (page === 'overview') {
                contentSection.innerHTML = `
                    <h1>Overview</h1>
                    <p>This is the overview page where you can see general information about AVANI.</p>
                `;
            } else if (page === 'sensors') {
                contentSection.innerHTML = `
                    <h1>Sensors Data</h1>
                    <p>This is the sensors data page where you can monitor sensor readings from AVANI.</p>
                `;
            } else if (page === 'report') {
                contentSection.innerHTML = `
                    <h1>Report</h1>
                    <div class="grid-container">
                        <div class="grid-item">Soil 1</div>
                        <div class="grid-item">Soil 2</div>
                        <div class="grid-item">Soil 3</div>
                        <div class="grid-item">Soil 4</div>
                    </div>
                `;
            } else if (page === 'contact') {
                contentSection.innerHTML = `
                    <h1>Contact Us</h1>
                    <p>This is the contact page where you can get in touch with AVANI support.</p>
                `;
            }
        }

        // Event listeners for sidebar links
        document.getElementById('overview-link').addEventListener('click', function(e) {
            e.preventDefault();
            loadPage('overview');
        });

        document.getElementById('sensors-data-link').addEventListener('click', function(e) {
            e.preventDefault();
            loadPage('sensors');
        });

        document.getElementById('report-link').addEventListener('click', function(e) {
            e.preventDefault();
            loadPage('report');
        });

        document.getElementById('contact-link').addEventListener('click', function(e) {
            e.preventDefault();
            loadPage('contact');
        });
    </script>
</body>
</html>
